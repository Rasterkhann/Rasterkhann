
<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="(currentTown$ | async) as town">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding" size="8">
        <app-current-map [town]="town"></app-current-map>
      </ion-col>

      <ion-col class="ion-no-padding" size="4">
        <app-current-town [town]="town"></app-current-town>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
