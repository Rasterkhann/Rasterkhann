<ion-header>
  <ion-toolbar>
    <ion-title>Alchemist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <app-building-info [town]="town"
                     buildingId="alchemist">
  </app-building-info>

  <ion-item *ngIf="maximumPotions > 0">
    Maximum Potions: {{ maximumPotions }}
  </ion-item>

  <ion-item *ngIf="maximumPotions > 0">
    Potion Creation Time: {{ potionCreationTime / 60 }}m
  </ion-item>

</ion-list>

<app-feature-list [town]="town" buildingId="alchemist"></app-feature-list>
