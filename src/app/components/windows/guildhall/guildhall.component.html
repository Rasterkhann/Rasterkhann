<ion-header>
  <ion-toolbar>
    <ion-title>Guild Hall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <app-building-info [town]="town"
                     buildingId="guildhall">
  </app-building-info>

  <ion-item>
    Maximum Recruits: {{ maxHeroes }}
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap">
      Jobs Unlocked: {{ jobsUnlocked }}
    </ion-label>
  </ion-item>

  <ion-list-header>Actions</ion-list-header>

  <ion-item (click)="openGuildWindow()">
    <ion-label>
      View Guild Recruits
    </ion-label>

    <ion-button slot="end">View</ion-button>
  </ion-item>
</ion-list>

<app-feature-list [town]="town" buildingId="guildhall"></app-feature-list>
