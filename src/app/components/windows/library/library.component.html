<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <app-building-info [town]="town"
                     buildingId="library">
  </app-building-info>

  <ion-item>
    Max Traits For Hero: {{ maxTraits }}
  </ion-item>

  <ion-item *ngIf="traitBadBonus > 0">
    Bad Trait Ignore Chance: {{ traitBadBonus | number:'1.0-3' }}%
  </ion-item>

  <ion-item *ngIf="traitGoodBonus > 0">
    Good Trait Override Chance: {{ traitGoodBonus | number:'1.0-3' }}%
  </ion-item>
</ion-list>

<app-feature-list [town]="town" buildingId="library"></app-feature-list>
