name: Lint Code

on: [push, pull_request]

jobs:
  build:
    name: Lint Code

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - run: npm install

    - run: npm run lint
      
    - run: npm run build:full

    - run: npm run changelog:generate:current

    - name: Display Tentative Changelog
      id: changelog
      run: |
        CHANGELOG="$(cat CHANGELOG-current.md)"
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
        echo "$CHANGELOG"
        
        echo "::debug::Displaying Version/Changelog"
        echo "::debug::$(GITHUB_REF#refs/*/)"
        echo "::debug::$CHANGELOG"