name: Release New Tags

on:
  push:
    tags:
      - 'v*' # Any pushed tag

jobs:
  build:
    name: Create Release

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [windows-latest]
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - run: npm install

    - run: npm run lint
      
    - run: npm run build:electron:full:demo

    - run: npm run changelog:generate:current

    - name: Store Changelog in ENV
      id: changelog
      run: |
        echo "::debug::Setting Changelog"
        echo "::debug::$(cat CHANGELOG-current.md | sed 's/\n/%0A/g')"
        echo "::set-output name=changelog::$(cat CHANGELOG-current.md | sed 's/\n/%0A/g')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
      
    - name: Upload Release Asset (Github-Windows)
      id: upload-release-asset-win
      if: startsWith(matrix.os, 'windows')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/Rasterkhann.exe
        asset_name: Rasterkhann.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Post to Reddit
      uses: bluwy/release-for-reddit-action@v1
      with:
        username: ${{ secrets.REDDIT_USERNAME }}
        password: ${{ secrets.REDDIT_PASSWORD }}
        app-id: ${{ secrets.REDDIT_APP_ID }}
        app-secret: ${{ secrets.REDDIT_APP_SECRET }}
        subreddit: Rasterkhann
        title: Rasterkhann ${{ github.ref }} Update
        comment: ${{ steps.changelog.outputs.changelog }}
        url: ${{ steps.create_release.outputs.html_url }}

