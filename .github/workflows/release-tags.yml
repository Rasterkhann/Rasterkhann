name: Release New Tags

on:
  push:
    tags:
      - '*' # Any pushed tag

jobs:
  build:
    name: Create Release

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - run: npm install

    - run: npm run lint
      
    - run: npm run build:electron:full:demo
      
    - name: Create Release
      id: create_release
      uses: samuelmeuli/action-electron-builder@v1
      with:
        github_token: ${{ secrets.github_token }}
        skip_build: true
        release: true
        body: |
          This is an automated release. See [the Changelog](https://github.com/seiyria/Rasterkhann/blob/main/CHANGELOG.md) for more info.